<div class="article-card">

        <h3>{% block card_title %}{% endblock %}</h3>
    </div>
    <div class="article-card-byline">
        {% block under_title %}{% endblock %}
    </div>
    <div class="article-card-shortline">
        {% block right_half %}{% endblock %}
    </div>
    <div class="article-card-background-div" {% block background_div_tags %}{% endblock %}>
        &nbsp;
    </div>
</div>
